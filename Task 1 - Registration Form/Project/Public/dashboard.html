<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .dashboard-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
    </style>
    <!-- Include any necessary additional stylesheets or scripts for your dashboard -->
</head>
<body>
    <div class="dashboard-container">
        <h1>Welcome to the Dashboard!</h1>
        <!-- Include content and features specific to the dashboard -->
        <p>This is the main content of your dashboard page.</p>
    </div>
</body>
</html>
