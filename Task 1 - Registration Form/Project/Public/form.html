<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>User Registration</title>
</head>

<body>
    <div class="container">
        <form id="registrationForm" onsubmit="handleRegistration(event)">
            <h2>User Registration</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="mobile">Mobile Number:</label>
            <input type="tel" id="mobile" name="mobile" required>

            <label for="email">Email ID:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Create Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>

            <button type="submit">Register</button>

            <p>Already Have An Account?<a href="login.html">Login</a></p>
        </form>

        <div class="tick" id="registrationSuccess" style="display: none;">
            <img src="D:\Task 1 - Registration Form\Project\Public\Green Tick.png" alt="Green Tick" width="30">
            <p>Thank You For Registration. You Have Registered Successfully.</p>
            <a href="login.html">Login</a>
        </div>
    </div>

    

    <script>
        function handleRegistration(event) {
            event.preventDefault();
            document.getElementById('registrationForm').style.display = 'none';
            document.getElementById('registrationSuccess').style.display = 'block';
            setTimeout(function () {
                window.location.href = 'login.html';
            }, 50000); // 3000 milliseconds (3 seconds) delay
        }
    </script>
</body>

</html>
