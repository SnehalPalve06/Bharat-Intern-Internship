<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Forgot Password</title>
</head>
<body>
    <div class="container">
        <form id="PasswordForm" onsubmit="handlePassword(event)" action="#">
            <h2>Forgot Password</h2>
            <label for="Forgot Password">Email Id:</label>
            <input type="email" id="loginEmail" name="loginEmail" required>
            <button type="submit">Submit</button>
        </form>

        <div class="tick" id="PasswordSuccess" style="display: none;">
            <p>Thank You. A Link Has Been Sent To Your Registered Email Id To Reset Your Password. Kindly Check Your Mail. </p>
            <a href="login.html">Login</a>
        </div>
        
    </div>

    <script>
        function handlePassword(event) {
            event.preventDefault();
            document.getElementById('PasswordForm').style.display = 'none';
            document.getElementById('PasswordSuccess').style.display = 'block';
            setTimeout(function () {
                window.location.href = 'login.html';
            }, 50000); // 3000 milliseconds (3 seconds) delay
        }
    </script>

</body>
</html>
